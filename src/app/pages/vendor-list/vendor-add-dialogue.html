<div mat-dialog-content>
    <p>Choose a vendor</p>
    <mat-form-field appearance="fill">
        <mat-label>Vendor List</mat-label>
        <mat-select [(ngModel)]="selectedVendor" (change)="eventSelection($event.value)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let list of data.vendorList" [value]="list.email">{{list.email}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Ok</button>
</div>
