<div mat-dialog-content>
    <p>Add/ Update Service Details</p>
    <form *ngIf="data?.details">
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>servicename</mat-label>
            <input type="text" required aria-label="servicename" matInput [(ngModel)]="data.details.name"
                [value]="serviceData.name">
        </mat-form-field><br>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Description</mat-label>
            <input type="text" required aria-label="description" [value]="data.details.description" matInput
                [(ngModel)]="data.details.description">
        </mat-form-field><br>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Duration</mat-label>
            <input type="text" required aria-label="duration" [value]="data.details.duration" matInput
                [(ngModel)]="data.details.duration">
        </mat-form-field><br>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Price</mat-label>
            <input type="text" required aria-label="price" [value]="data.details.price" matInput
                [(ngModel)]="data.details.price">
        </mat-form-field><br>
        <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
            <mat-label>Share Amount</mat-label>
            <input type="text" required aria-label="share_amount" [value]="data.details.share_amount" matInput
                [(ngModel)]="data.details.share_amount">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-flat-button color="primary" [mat-dialog-close]="data.details" cdkFocusInitial>Ok</button>
</div>
