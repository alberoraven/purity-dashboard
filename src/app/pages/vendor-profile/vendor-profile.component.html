<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row header-text">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Profile Details</h1>
        <!-- <a href="#!" class="btn btn-info">Edit profile</a> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/avatar.png" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a> -->
          </div>
        </div>
        
        <div class="card-body pt-8 pt-md-8">
          <div class="text-center">
            <h3>
              {{data?.name}}
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{data?.name}}'s account</h3>
            </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
          </div>
        </div>
        <div class="card-body">
          <form *ngIf="data">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username"
                      class="form-control form-control-alternative" placeholder="Username" [value]=data?.name
                      disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                      [value]=data?.email disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Phone</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative"
                      placeholder="Phone" [value]=data?.phone disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Role</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative"
                      [value]="'vendor'" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label class="form-control-label" for="input-first-name">Wallet Money</label>
                  <input type="text" id="input-first-name" class="form-control form-control-alternative"
                    placeholder="Phone" [value]=data?.wallet_money disabled>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label" for="input-first-name">Is Profile Completed</label>
                  <input type="text" id="input-first-name" class="form-control form-control-alternative"
                    placeholder="Phone" [value]=data?.is_profile_completed disabled>
                </div>
              </div>
            </div>
            <hr class="my-4" *ngIf="data?.address">
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4" *ngIf="data?.address">Contact information</h6>
            <div class="pl-lg-4" *ngIf="data?.address">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" [value]=data?.address
                      type="text" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" [value]=data?.city
                      disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-locality">Locality</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative"
                      [value]=data?.locality disabled>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Pincode</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative"
                      placeholder="Pincode" [value]=data?.pincode disabled>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4">
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4" *ngIf="data?.vendor_services">Service information</h6>
            <div class="pl-lg-4" *ngIf="data?.vendor_services">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div *ngFor="let service of data?.vendor_services">
                      <mat-checkbox class="example-margin" checked disabled>{{service.service_detail.name}}</mat-checkbox>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
