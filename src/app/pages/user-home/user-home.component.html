<div class="user-home-wrapper">
    <div class="header pb-8 pt-5 pt-md-8">
        <div class="container-fluid">
          <div class="header-body">
            <!-- Card stats -->
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-md-4 pb-4" *ngFor="let service of servicesList ; let sindex = index">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <img src="assets/img/services/{{service.sid}}_{{service.sid}}.jpg" alt="{{service.name}}">
                      </div>
                      <div class="col pt-3">
                        <span class="h2 font-weight-bold mb-0" title="{{service.name}}">{{service.name}}</span>
                        <h5 class="card-title text-uppercase text-muted mb-0">â‚¹{{service.price}} onwards</h5>
                        <!-- <p class="mt-3 mb-0 text-muted text-sm">
                            <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                            <span class="text-nowrap">Since last month</span>
                        </p> -->
                        <div class="rating pt-3">
                            <div *ngFor="let item of [].constructor(service.ratings)">
                                <span class="text-warning mr-2"><i class="fa fa-star"></i></span>
                            </div>
                            <span class="text-nowrap text-muted text-sm">{{ service.ratings ?? 0 }} ({{ service.reviews_count }} Reviews)</span>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
