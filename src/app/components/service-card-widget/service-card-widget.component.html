<div class="card card-stats mb-4 mb-xl-0">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <img src="assets/img/services/thumbnails/{{service.sid}}_{{service.sid}}.jpg" alt="{{service.name}}">
        </div>
        <div class="col pt-3">
          <span class="h2 font-weight-bold mb-0" title="{{service.name}}">{{service.name}}</span>
          <h5 class="card-title text-uppercase text-muted mb-0">â‚¹{{service.price}} onwards</h5>
          <!-- <p class="mt-3 mb-0 text-muted text-sm">
              <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
              <span class="text-nowrap">Since last month</span>
          </p> -->
          <div class="rating pt-3">
              <div *ngFor="let item of [].constructor(getRoundOffValue(service.ratings))">
                  <span class="text-warning mr-1"><i class="fa fa-star"></i></span>
              </div>
              <span class="text-nowrap text-muted text-sm">{{ service.ratings | number }} ({{ service.reviews_count }} Reviews)</span>
            </div>
        </div>
      </div>
    </div>
  </div>
